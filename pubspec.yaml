name: taxi_user
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  iconsax: ^0.0.8
  get: ^4.6.5
  shared_preferences: ^2.0.17
  shimmer: ^2.0.0
  intl_phone_field: ^3.1.0
  intl: any
  http: ^0.13.5
  cached_network_image: ^3.2.3
  image_picker: ^0.8.6+1
  flutter_native_image: ^0.0.6+1
  auto_size_text: ^3.0.0
  country_picker: ^2.0.19
  url_launcher: any
  flutter_smart_dialog: ^4.5.5

  # Firebase
  firebase_core: ^2.8.0

  # Google Maps
  google_maps_place_picker_mb: ^3.0.1
  geolocator: ^9.0.2
  flutter_polyline_points: ^1.0.0
  flutter_address_from_latlng: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/language/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Movie
      fonts:
        - asset: assets/fonts/movie.ttf
    - family: poppins
      fonts:
        - asset: assets/fonts/poppins.ttf
